---
# defaults file for lynis

lynis_version: 3.0.3
lynis_version_sha256sum: d2893751e2d78e0c1ab253cef0e982bb84703c8edf2b11be60617894e299e2d1

lynis_directory: /opt/lynis

lynis_cron: true

lynis_config_directory: /etc/lynis
lynis_log_directory: /var/log/lynis
lynis_log_group: adm
lynis_cron_month: "*"
lynis_cron_day: "*"
lynis_cron_weekday: "*"
lynis_cron_hour: "3"
lynis_cron_minute: "30"
# how many logs to keep in rotation:
lynis_cron_rotate: 14
# set this to true if the cron job automation should be triggered
# after initial installation or version change
lynis_cron_initial_run: false
