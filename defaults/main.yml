lynis_directory: /opt/lynis

lynis_cron: true

lynis_config_directory: /etc/lynis
lynis_log_directory: /var/log/lynis
lynis_log_group: adm
lynis_cron_month: "*"
lynis_cron_day: "*"
lynis_cron_weekday: "*"
lynis_cron_hour: "3"
