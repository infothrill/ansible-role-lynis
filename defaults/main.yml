lynis_version: 3.0.1
lynis_version_sha256sum: 8381b62e11a5e0ead417bcfd92845adab7dc3b9d06271c852a1166cb65a61aff

lynis_directory: /opt/lynis

lynis_cron: true

lynis_config_directory: /etc/lynis
lynis_log_directory: /var/log/lynis
lynis_log_group: adm
lynis_cron_month: "*"
lynis_cron_day: "*"
lynis_cron_weekday: "*"
lynis_cron_hour: "3"
lynis_cron_minute: "30"
