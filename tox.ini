[tox]
minversion = 1.8
envlist = py{36}-ansible{28,29,210}
skipsdist = true

[testenv]
# ansible only supports python3 in versions >= 2.5
basepython = python3
passenv = *
deps =
    -rrequirements.txt
    ansible28: ansible>=2.8,<2.9
    ansible29: ansible>=2.9,<2.10
    ansible210: ansible>=2.10,<2.11
commands =
    pip list
    molecule --version
    ansible --version
    ansible-lint --version
    molecule test

[travis]
os =
  linux: py{36}-ansible{28,29,210}

[travis:env]
ANSIBLE =
  2.8: ansible28
  2.9: ansible29
  2.10: ansible210
